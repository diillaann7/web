<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="Logo">
            </div>
            <h2>Willkommen zur√ºck</h2>
            <p class="subtitle">Melde dich mit deinem Konto an</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Benutzername oder E-Mail</label>
                    <input type="text" id="username" name="username" placeholder="z.B. max.mustermann">
                    <small class="error" id="usernameError"></small>
                </div>

                <div class="form-group">
                    <label for="password">Passwort</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
                    </div>
                    <small class="error" id="passwordError"></small>
                </div>

                <div class="form-options">
                    <label>
                        <input type="checkbox" id="rememberMe"> Angemeldet bleiben
                    </label>
                    <a href="#" class="forgot-password">Passwort vergessen?</a>
                </div>

                <button type="submit" class="btn" id="loginBtn">Anmelden</button>
            </form>

            <div class="register-link">
                Kein Konto? <a href="#">Jetzt registrieren</a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
